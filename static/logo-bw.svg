<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    width="100"
    height="100"
    viewBox="-50 -50 100 100"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    <g style="fill:white;stroke:black;stroke-width:4;stroke-linecap:round;stroke-linejoin:round"
        transform="scale(1,-1),translate(1.5,-1.6)">
        <path
            id="backLegL"
            d="M -6 -35, -6 -48, 6 -48 6 -35"
            transform="rotate(-45)" />
        <use
            id="backLegR"
            href="#backLegL"
            transform="rotate(90)" />
        <circle
            name="body"
            cx="0"
            cy="0"
            r="40" />
        <path
            name="horn"
            d="M -7 30, 0 65, 7 30"
            transform="rotate(-45)" />
        <use
            id="frontLegL"
            href="#backLegL"
            transform="rotate(20)" />
        <use
            id="frontLegR"
            href="#backLegL"
            transform="rotate(70)" />
        <g id="face" transform="translate(-5,-5)">
            <circle
                id="eyeL"
                style="fill:black;stroke:none"
                cx="0"
                cy="10"
                r="5" />
            <use
                id="eyeR"
                href="#eyeL"
                transform="translate(20,0)" />
            <path
                id="smile"
                d="M -10 0, Q 0 -8 10 0"
                transform="translate(10,-5)" />
        </g>
        <g
            id="hair">
            <path
                d="M 20 30, Q 20 45 0 45, Q 5 45 5 40, Q -20 50 -20 40, Q -10 30 10 30 Z "
                transform="rotate(10),translate(0,4)" />
        </g>
        <use id="tail"
            href="#hair"
            transform="rotate(80)" />
    </g>
</svg>